<html lang = "en">  
  <head>
  	<meta charset = "utf-8"/> 
  	<title>Sign Up</title>
    <!-- THIS CSS RESETS THE DEFAULTS CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- THIS CSS IS FOR THE FANCY BUTTONS -->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!-- THIS IS THE MAIN CSS STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/modernizr.custom.js"></script>
  </head>

  <header>
    <!-- PORTLIGHT LOGO & NAV -->
    <section id="header-img">
      <!-- THIS LOGO NEEDS TO LINK BACK TO THE DASHBOARD -->
      <img src="assets/logo.png" />
      <p>Portlight Automation System</p>
    </section>
    <nav id="dash-nav">
      <a href="#" name="log-out">Sign In</a>
    </nav>
  </header>

  <body>
    <div class="container">
      <section id="sign-in">
        <h1>Sign Up</h1>
        <!-- SIGN UP EMAIL INPUT -->
        <input type="text" name="sign-up-email" placeholder="email" autofocus>
        <!-- SIGN UP PASSWORD INPUT -->
        <input type="password" name="sign-up-password" placeholder="password">
        <!-- SIGN UP CONFIRM PASSWORD INPUT -->
        <input type="password" name="sign-up-password" placeholder="confirm password">
        <!-- SIGN UP BUTTON -->
        <p><button class="btn btn-3 btn-3e icon-arrow-right asin">Sign Up</button></p>
        <!-- ALTERNATE SIGN IN LINK -->
        <p><em>Already have an account? <a href="sign-in.html">Sign In</a></em></p>
      </section>

    </div>

  <!-- THIS JS FILE CONTROLS THE FANCY BUTTONS -->
  <script src="js/classie.js"></script>

  </body>

  <footer class="clear">2014 Portlight, LLC</footer>

</html>
